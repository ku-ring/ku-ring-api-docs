              * `BUSINESS`: 경영대학 (Business Administration)
              * `REAL_ESTATE`: 부동산과학원 (Real Estate School)
              * `KIT`: KU융합과학기술원 (Konkuk Institute of Technology)
              * `LIFE_SCIENCE`: 상허생명과학대학 (Sang-Huh Life Science)
              * `VETERINARYE`: 수의과대학 (Veterinary Medicine)
              * `ART`: 예술디자인대학 (Art & Design)
              * `EDUCATION`: 사범대학 (Education)
              * `SANG_HUH`: 상허교양대학 (Sang-Huh College)
              * `INTERNATIONAL`: 국제대학 (International College)
          content:
            application/json:
              schema:
