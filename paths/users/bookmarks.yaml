get:
  tags: [User-Query]
  summary: 사용자 북마크 조회
  operationId: lookupUserBookmarks
  security:
    - UserTokenAuth: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../components/schemas/common/BaseResponse.yaml'
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '../../components/schemas/user/UserBookmarkResponse.yaml'
post:
  tags: [User-Command]
  summary: 사용자 북마크 작성
  operationId: saveBookmark
  security:
    - UserTokenAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/user/UserBookmarkRequest.yaml'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/common/BaseResponse.yaml'