type: object
properties:
  id:
    type: integer
    description: "동아리 ID"
    example: 1
  name:
    type: string
    description: "동아리 이름"
    example: "Kuring"
  description:
    type: string
    description: "동아리 상세 설명 (Markdown 또는 Text)"
    example: "쿠링은 건국대학교 학생들을 위한..."
  category:
    type: string
    example: "학술"
  imageUrl:
    type: string
    description: "대표 이미지(포스터) URL"
    example: "https://api.kuring.com/images/club_detail.png"
  instagramUrl:
    type: string
    description: "인스타그램 링크"
    example: "https://instagram.com/ku_ring"
  youtubeUrl:
    type: string
    description: "유튜브 링크"
    example: "https://youtube.com/..."
  place:
    type: string
    description: "동아리방 위치"
    example: "학생회관 301호"
  isSubscribed:
    type: boolean
    description: "사용자의 구독 여부"
    example: true