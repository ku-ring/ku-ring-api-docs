type: object
description: API 요청 실패 시 응답 구조
required:
  - isSuccess
  - resultCode
  - resultMsg
properties:
  isSuccess:
    type: boolean
    description: "성공 여부 (실패 응답이므로 항상 false)"
    example: false
  resultCode:
    type: integer
    description: "에러 코드 (HTTP 상태 코드와 다를 수 있음)"
    example: 400
  resultMsg:
    type: string
    description: "에러 상세 메시지"
    example: "잘못된 요청입니다."