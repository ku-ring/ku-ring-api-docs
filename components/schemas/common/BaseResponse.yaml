type: object
description: API 요청 성공 시 기본 응답 구조
required:
  - code
  - message
  - data
properties:
  code:
    type: integer
    description: 응답 코드 (성공 시 200)
    example: 200
  message:
    type: string
    description: 응답 메시지
    example: 요청이 성공하였습니다.
  data:
    type:
      - object
      - array
    nullable: true
    description: 응답 데이터 (Payload). 데이터가 없을 경우 null.
    example: null
