type: object
description: 예약 알림 등록 요청
properties:
  title:
    type: string
    example: "중간고사 간식 행사"
  message:
    type: string
    example: "학생회관에서 햄버거 받아가세요!"
  reservedTime:
    type: string
    format: date-time
    description: 발송 예약 시간
    example: "2024-04-20T12:00:00"
required:
  - title
  - message
  - reservedTime